<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/boundary-x/ai_teachable_machine/refs/heads/main/Favicon.png"/> 
  <title>바운더리엑스 블루투스 컨트롤러</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>

  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="title">
      <img src="https://raw.githubusercontent.com/boundary-x/ai_voice_recognition/refs/heads/main/boundaryx_logo.png" alt="Logo">
      블루투스 키패드
    </div>
    <a href="https://boundaryx.io/" class="back-button">돌아가기</a>
  </header>

  <main>
    <div id="p5-container" class="canvas-container"></div>
    
    <section class="controls">
      <div class="control-group" id="bluetooth-control-group">
        <h3>📡 블루투스 연결</h3>
        <p>1️⃣ STEP 1 - 연결 버튼을 눌러 기기(ESP/Micro:bit)와 연결하세요</p>
        <div id="bluetoothStatus" class="status">상태: Disconnected</div>
        <div id="bluetooth-control-buttons" class="button-group"></div>
      </div>

      <div class="control-group" id="keypad-group">
        <h3>🔢 키패드 제어</h3>
        <p>2️⃣ STEP 2 - 숫자를 누르면 데이터가 전송됩니다</p>
        <div id="keypad-container" class="keypad-grid"></div>
        <div id="status-container"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>ⓒ 2024. boundary X Co. All rights reserved.</p>
  </footer>

  <script src="sketch.js" defer></script>
  <script>
    document.querySelector('.back-button').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
